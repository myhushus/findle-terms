<script>
fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {
    const country = data.country_code?.toUpperCase(); // 예: 'US', 'DE'
    const region = data.region_code?.toUpperCase();   // 예: 'CA'

    if (country === 'US' && region === 'CA') {
      window.location.href = './us-ca.html';
    } else if (['FR', 'DE', 'NL', 'IT', 'ES', 'SE'].includes(country)) {
      window.location.href = './eu.html';
    } else {
      window.location.href = './en.html';
    }
  })
  .catch(() => {
    // IP 조회 실패 시 fallback
    window.location.href = './en.html';
  });
</script>
